<div class="container">
<o-form-container breadcrumb="yes" breadcrumb-label-columns="name" breadcrumb-separator=", " class="fill-form">
      <o-form #form attr="Walker_form_edit" 
        service="Walker" 
        entity="Walker" 
        fxLayout="column" 
        show-header="yes" 
        header-actions="R;I;U;D"
        #oDetailForm keys="id" 
        keys-sql-types="INTEGER" 
        show-header-navigation="yes"
        (onDataLoaded)="onDataLoaded($event)">

  <o-row attr="row1" layout-align="start stretch">
    <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">
      
      <o-text-input #name attr="name" label=" name*" enabled="yes" required="yes" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-text-input #email attr="email" label="email" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-text-input #phone attr="phone" label="phone" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-date-input #hire_date attr="hire_date" type="date" label="hire_date" enabled="yes" required="no" format="LL" fxFlex="20%" class="form-field"></o-date-input>
      
      <o-integer-input #total_walks attr="total_walks" label="total_walks" type="integer" editable="no" required="no" ></o-integer-input>
      
      <o-integer-input #total_earnings attr="total_earnings" label="total_earnings" type="integer" editable="no" required="no" ></o-integer-input>
      
      <o-integer-input #id attr="id" label="id" type="integer" editable="no" required="no" ></o-integer-input>
      
    </div>
  </o-row>
      
      <mat-tab-group fxFill>
        
        <mat-tab label="BOOKING-walker_id">
    <div layout-padding>
      <o-table 
        attr="BookingTable" 
        service="Booking" 
        entity="Booking" 
        keys="id"
        parent-keys="walker_id:id"
        columns="id;dog_id;walker_id;walk_date;status"  
        horizontal-scroll="yes"
        detail-form-route="Booking" 
        edit-form-route="Booking"
        visible-columns="id;dog_id;walker_id;walk_date;status"  
        sort-columns="id" 
        query-rows="25" 
        quick-filter="yes"
        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"  
        auto-adjust="true" 
        virtual-scroll="yes" 
        insert-button="yes" 
        delete-button="yes" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
        
          <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
          <o-table-column attr="dog_id" title="dog_id">
    <o-table-cell-renderer-service attr="dog_id" 
        service="Dog" entity="DogType" columns="id;name"
        parent-keys="id:dog_id"
        value-column="name" keys="dog_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column attr="walker_id" title="walker_id">
    <o-table-cell-renderer-service attr="walker_id" 
        service="Walker" entity="WalkerType" columns="id;name"
        parent-keys="id:walker_id"
        value-column="name" keys="walker_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-date-input #walk_date attr="walk_date" type="date" label="walk_date" enabled="yes" required="yes" format="LL" fxFlex="20%" class="form-field"></o-date-input>
        
          <o-table-column #status attr="status" title="status" editable="no" required="no" content-align="left"></o-table-column>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>

          <o-table-column #comments attr="comments" title="comments" editable="no" required="no" content-align="left"></o-table-column>
        
          <o-table-column #rating attr="rating" title="rating" type="integer" editable="no" required="no" content-align="center"></o-table-column>

      </o-table>
