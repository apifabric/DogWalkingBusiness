<o-form-layout-manager attr="Schedule" mode="tab" title="SCHEDULE">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="ScheduleTable" 
            service="Schedule" 
            entity="Schedule" 
            title="SCHEDULE"
            keys="id"
            columns="id;walker_id;day_of_week;available_hours_start;available_hours_end" 
            header-actions="R;D"
            visible-columns="id;walker_id;day_of_week;available_hours_start;available_hours_end"  
            sort-columns="id" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column attr="walker_id" title="walker_id">
    <o-table-cell-renderer-service attr="walker_id" 
        service="Walker" entity="WalkerType" columns="id;name"
        parent-keys="id:walker_id"
        value-column="name" keys="walker_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column #day_of_week attr="day_of_week" title="day_of_week" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #available_hours_start attr="available_hours_start" title="available_hours_start" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #available_hours_end attr="available_hours_end" title="available_hours_end" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
